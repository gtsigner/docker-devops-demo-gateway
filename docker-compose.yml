version:  '3.0'
services:
  nginx:
    build: ./dockerfiles/nginx/
    container_name: nginx
    ports:
      - "8888:80"
    links:
      - "php-fpm"
    volumes:
#网站目录
      - ./app:/var/www/html
      - ./dockerfiles/nginx/conf.d:/etc/nginx/conf.d:ro
#日志文件
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - redis-db
    restart: always
    expose:
      - "81"
      - "6379"
      - "3306"
      - "9000"
    command: nginx -g 'daemon off;'
  mysql-db:
    image: mysql:5.7
    container_name: mysql-db
#很重要导入到处数据
    volumes:
      - ./data/mysql:/var/lib/mysql:rw
    restart: always
    ports:
      - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: zhaojun
        MYSQL_DATABASE: package_v1
        MYSQL_USER: zhaojun
        MYSQL_PASSWORD: zhaojun
  redis-db:
    build: ./dockerfiles/redis
    container_name: redis-db
    volumes:
      - ./data/redis:/data
  php-fpm:
    build: ./dockerfiles/php/
    container_name: php-fpm
    volumes:
#网站目录
      - ./app:/var/www/html:rw
#配置文件
      - ./dockerfiles/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./dockerfiles/php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro

#挂载站点日志
      - ./logs/php-fpm:/var/log/php-fpm:rw
    depends_on:
      - mysql-db
      - redis-db
    links:
      - mysql-db
      - redis-db
#      - node-server
    command: php-fpm
  crond:
    build: ./dockerfiles/crond/
    container_name: crond
    volumes:
      - ./dockerfiles/crond/task.sh:/server/task.sh
      - ./logs/crond:/server/logs:rw
    links:
      - nginx
    command: /bin/bash /server/task.sh
